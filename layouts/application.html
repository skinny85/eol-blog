<!DOCTYPE html>
<html>
	<head>
		<title>{{#if title}}{{ title }} | End of Line Blog{{else}}End of Line Blog{{/if}}</title>
		{{#if summary}}<meta name="description" content="{{ summary }}">{{/if}}
		<link href="/assets/application.css" media="all" rel="stylesheet">
		<link href="/assets/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">

		<link href="/assets/prism.css" media="all" rel="stylesheet">
		<script src="/assets/prism.js"></script>

		{{#if lightbox}}
		<script src="/assets/jquery.js"></script>
		<link href="/assets/lightbox.css" media="all" rel="stylesheet">
		<script src="/assets/lightbox.js"></script>
		{{/if}}

		{{#unless production}}
		<script src="http://localhost:35729/livereload.js"></script>
		{{/unless}}
	</head>

	<body>
		<div id="main">
			<header id="masthead">
				<div class="blog-title">End of Line</div>
				<div class="blog-subtitle">(yet another) programming blog</div>
			</header>

			<nav id="navbar">
				<ul id="navmenu">
					<li><a href="/">Home</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="/archive">Archive</a></li>
					<li><a href="/feed.rss">RSS</a></li>
				</ul>
			</nav>

			<div id="content">
				{{{ contents }}}
			</div>
		</div>
	</body>
</html>
