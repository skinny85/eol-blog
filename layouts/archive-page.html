---
layout: application.html
---

<section id="archive-page">
    <h1>All articles</h1>

    {{#each years }}
    <div class="archive-year">
        <h2>{{ this.year }}</h2>

        {{#each this.articles}}
        <h6>
            <a href="/{{ this.article.path.name }}">{{ this.article.title }}</a>
            {{ this.articleDate.monthName }} {{ this.articleDate.day }}
        </h6>
        {{/each}}
    </div>
    {{/each}}
</section>
