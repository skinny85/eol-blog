---
layout: application.html
---

<section id="homepage">
	<h1 id="homepage-heading">Latest articles</h1>

	{{#each homePagePosts}}
	<div class="entry-summary">
		<h2><a href="/{{ this.path.name }}">{{ this.title }}</a></h2>
		<time>Posted on {{ articleDate this.created_at }}</time>

		<p>
            {{ this.summary }}
		</p>

		<hr class="homepage-article-divider">
	</div>
	{{/each}}

    <p>
        <a href="/archive">All articles Â»</a>
    </p>
</section>
